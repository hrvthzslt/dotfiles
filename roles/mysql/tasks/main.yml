---
- name: install
  ansible.builtin.shell: nix-env -iA nixpkgs."{{ item }}"
  loop:
    - mysql
    - mycli
  tags:
    - mysql
    - install
    - cli

- name: symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files/mycli/.myclirc"
    dest: ~/.config/.myclirc
    state: link
  tags:
    - github
    - link
    - cli
