---
- name: run debian tasks
  ansible.builtin.import_tasks:
    file: debian.yml
  when: ansible_facts['os_family'] == 'Debian'
  tags:
    - prologue
    - install
    - cli

- name: make folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ config_dir }}"
    - "{{ local_bin_dir }}"
    - "{{ personal_workspace_dir }}"
    - "{{ sandbox_workspace_dir }}"
    - "{{ work_workspace_dir }}"
    - "{{ third_party_workspace_dir }}"
  tags:
    - prologue
    - install
    - cli

- name: make tmp folder
  ansible.builtin.file:
    path: "{{ tmp_dir }}"
    state: directory
  tags:
    - prologue
    - install
    - cli
