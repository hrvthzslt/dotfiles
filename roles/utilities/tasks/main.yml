---
- name: install
  ansible.builtin.shell:  {{ ansible_env.HOME }}/.nix-profile/bin/nix-env -iA nixpkgs."{{ item }}"
  loop:
    - gccgo
    - fzf
    - ripgrep
    - entr
    - imagemagick
    - translate-shell
    - act
    - gtop
    - hurl
    - lazydocker
    - lazygit
    - gnumake
    - tmuxinator
    - ddgr
    - w3m
    - tldr
    - jq
    - dwt1-shell-color-scripts
  tags:
    - utilities
    - install
    - cli
