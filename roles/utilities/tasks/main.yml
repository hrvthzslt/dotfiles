---
- name: source nix profile
  ansible.builtin.script: ~/.nix-profile/etc/profile.d/nix.sh
  tags:
    - utilities
    - install
    - cli

- name: install
  ansible.builtin.shell: nix-env -iA nixpkgs."{{ item }}"
  loop:
    - gccgo
    - fzf
    - ripgrep
    - entr
    - imagemagick
    - translate-shell
    - act
    - gtop
    - hurl
    - lazydocker
    - lazygit
    - gnumake
    - tmuxinator
    - ddgr
    - w3m
    - tldr
    - jq
    - dwt1-shell-color-scripts
  tags:
    - utilities
    - install
    - cli
