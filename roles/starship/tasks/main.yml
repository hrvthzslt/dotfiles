---
- name: install
  ansible.builtin.shell:  "{{ nix_env_path }} -iA nixpkgs.starship"
  tags:
    - starship
    - install
    - cli

- name: symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files/starship/starship.toml"
    dest: ~/.config/starship.toml
    state: link
  tags:
    - starship
    - link
    - cli
