font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 13

window:
  padding:
    x: 7
    y: 7
  dynamic_padding: true
  opacity: 0.9
  decorations: None

key_bindings:
  - { key: Comma, mods: Control, action: ResetFontSize }
  - { key: Period, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

