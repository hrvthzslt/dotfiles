[colors.bright]
black = "#CFC1BA"
blue = "#1D5573"
cyan = "#2B747C"
green = "#3F5A22"
magenta = "#7B3B70"
red = "#94253E"
white = "#4F5E68"
yellow = "#803D1C"

[colors.cursor]
cursor = "#2C363C"
