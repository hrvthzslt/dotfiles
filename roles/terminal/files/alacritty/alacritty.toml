[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 13

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Comma"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Period"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Period"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[window]
decorations = "None"
dynamic_padding = true
dynamic_title = false
opacity = 0.95

[window.padding]
x = 7
y = 7
